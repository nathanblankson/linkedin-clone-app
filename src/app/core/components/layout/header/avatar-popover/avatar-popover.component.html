<ion-card>
	<ion-card-header>
		<ion-grid>
			<ion-row>
				<ion-col size="auto">
					<ion-avatar>
						<ion-img src="/assets/img/nathan.png"></ion-img>
					</ion-avatar>
				</ion-col>

				<ion-col>
					<ion-card-title>Nathan</ion-card-title>
					<ion-card-subtitle>Frontend Developer</ion-card-subtitle>
				</ion-col>
			</ion-row>
		</ion-grid>

		<ion-button expand="block" size="small" fill="outline" color="primary">
			View Profile
		</ion-button>
	</ion-card-header>

	<ion-card-content>
		<ion-card-subtitle color="dark">
			Account
		</ion-card-subtitle>
		<p class="popover-link ion-padding-top">Settings & Privacy</p>
		<p class="popover-link ion-padding-top">Help</p>
		<p class="popover-link ion-padding-top">Language</p>
	</ion-card-content>

	<div class="item-divider"></div>

	<ion-card-content>
		<ion-card-subtitle color="dark">
			Manage
		</ion-card-subtitle>
		<p class="popover-link ion-padding-top">Posts & Activities</p>
		<p class="popover-link ion-padding-top">Job Posting Account</p>
	</ion-card-content>

	<div class="item-divider"></div>

	<ion-card-content>
		<p class="popover-link" (click)="onSignOut()">Sign Out</p>
	</ion-card-content>

	<div class="item-divider"></div>
</ion-card>
