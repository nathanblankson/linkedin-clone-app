<ion-content class="auth">
	<app-auth-title>
	</app-auth-title>

	<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
		<ion-card>
			<ion-item>
				<ion-label position="floating">Email</ion-label>
				<ion-input type="email" formControlName="email">
				</ion-input>
			</ion-item>

			<ion-item>
				<ion-label position="floating">Password</ion-label>
				<ion-input type="password" formControlName="password">
				</ion-input>
			</ion-item>

			<ion-button
				type="submit"
				expand="block"
				color="primary"
				shape="round"
				[disabled]="loginForm.invalid">
				Login
			</ion-button>
		</ion-card>
	</form>

	<div class="auth__navigate-link">
		New to LinkedIn?
		<ion-text color="primary" routerLink="/signup" >
			Join now
		</ion-text>
	</div>
</ion-content>
